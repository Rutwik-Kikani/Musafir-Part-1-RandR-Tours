<!-- login form -->
<div class="container">
  <div class="card bg-dark text-center mx-auto">
    <div class="card-header">
      <h2 style="color:darkorange">Welcome Back</h2>
      <br>
      <h4 class="text-white">Please login to your account</h4>
    </div>
    <div class="card-body">
      <form action="" [formGroup]="loginForm">
        <div class="form-group">
          <input formControlName="email" type="email" class="mx-auto" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="mx-auto" id="password" placeholder="Enter password"
            name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        <br>
        <h5 class="text-white"><br>OR<br>Sign up to register</h5>
        <br>
        <a routerLink="/signup" class="btn btn-success" role="button">Sign up</a>
      </form>
    </div>
  </div>
</div>
<br>
