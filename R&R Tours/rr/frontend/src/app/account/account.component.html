<div class="container" style="margin-top: 5rem;">
    <div class="row">
        <div class="col-sm-4">
            <img class="img-thumbnail" src="./assets/photos/contact/user.jpg">
        </div>
        <div class="col-sm-4" style="margin-left: 5rem;">
            <h1 style="color: darkorange;">My Profile</h1>
            <hr>
            <div *ngIf='loggedinUser.firstname'>
                <h4>Firstame</h4>
                <p style="color: darkorange;">{{loggedinUser.firstname}}</p>
                <h4>Lastame</h4>
                <p style="color: darkorange;">{{loggedinUser.lastname}}</p>
                <h4>Email Address</h4>
                <p style="color: darkorange;">{{loggedinUser.email}}</p>
                <h4>Mobile Number</h4>
                <p style="color: darkorange;">+91 {{loggedinUser.phone}}</p>
            </div>
            <br>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#UpdateModal">Edit Details</button>
        </div>
    </div>
    <br><br>
    <div class="modal fade" id="UpdateModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark text-center mx-auto text-white">
                <div class="modal-header">
                    <h3 class="modal-title" style="color:darkorange;padding-left: 9rem;">Update Form</h3>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <br>
                    <form action="" [formGroup]="updateForm">
                        <div class="form-group">
                            <input formControlName="firstname" type="text" id="firstname"
                                placeholder="Enter First name" name="firstname">
                        </div>
                        <div class="form-group">
                            <input formControlName="lastname" type="text" id="lastname"
                                placeholder="Enter Last name" name="lastname">
                        </div>
                        <div class="form-group">
                            <input formControlName="email" type="email" id="email"
                                placeholder="Enter Email" name="email">
                        </div>
                        <div class="form-group">
                            <input formControlName="password" type="password" id="password"
                                placeholder="Enter password" name="password">
                        </div>
                        <div class="form-group">
                            <input formControlName="phone" type="text" id="phone"
                                placeholder="Enter Mobile no" name="phone">
                        </div>
                        <br>
                        <button id="book" type="submit" class="btn btn-primary" (click)="updateUser()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
