<!-- signup form -->
<div class="container">
  <div class="card bg-dark text-center mx-auto">
    <div class="card-header">
      <h2 style="color:darkorange">Welcome</h2>
      <br>
      <h4 class="text-white">New user please login here</h4>
    </div>
    <div class="card-body">
      <form id="formData" [formGroup]="registerForm">
        <div class="form-group">
          <input formControlName="firstname" type="text" class="mx-auto" id="firstname" placeholder="Firstname"
            name="firstname">
        </div>
        <div class="form-group">
          <input formControlName="lastname" type="text" class="mx-auto" id="lastname" placeholder="Lastname"
            name="lastname">
        </div>
        <div class="form-group">
          <input formControlName="email" type="email" class="mx-auto" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" class="mx-auto" id="password" placeholder="Password"
            name="password">
        </div>
        <div class="form-group">
          <input formControlName="cpassword" type="password" class="mx-auto" id="cpassword"
            placeholder="Confirm password" name="cpassword">
        </div>
        <div class="form-group">
          <input formControlName="phone" type="tel" class="mx-auto" id="phone" placeholder="Mobile No" name="phone">
        </div>
        <button type="submit" class="btn btn-success" (click)="register()">Signup</button><br>
      </form>
    </div>
  </div>
</div>
<br>
